<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    var headingAlert = document.getElementsByTagName("h1")
      window.alert(headingAlert[0].innerHTML)
    // 1. Alert the content of the heading.
    var firstParagraphContent = document.querySelector(".other")
      console.log(firstParagraphContent)
    // 2. Write the content of the first paragraph to the console.
    var secondAlert = document.querySelector(".result")
    // window.alert(headingAlert[0].innerHTML)
      window.alert(secondAlert.innerHTML)
    // 3. Alert the content of the second paragraph.
    document.querySelector('h1').innerHTML = "New content"
    // 4. Replace the heading's content with 'New content'.
    document.querySelector(".result").innerHTML = document.querySelector(".other").innerHTML
    // 5. Replace the last paragraph's content with the first paragraph's content.

  </script>
  <script src="content-1.js"></script>
</body>
</html>
