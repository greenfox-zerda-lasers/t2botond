<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

  <script>
    var buttonloc = document.querySelector('div')
    buttonloc.addEventListener("click", function(e){
      // this.style.backgroundImage = "url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif)"
      this.classList.toggle('party')
    } )// Turn the party on and off by clicking the button.
  </script>
  <script src="events-1.js"></script>
</body>
</html>
