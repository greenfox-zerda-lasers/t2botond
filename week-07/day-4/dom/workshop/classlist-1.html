<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
  if (document.querySelectorAll('p')[2].innerHTML == 'cat'){
    window.alert('YEAH CAT!')
  }    // Does the third p have a cat class?    // If so, alert 'YEAH CAT!'
  if (document.querySelectorAll('p')[3]){
    document.querySelector('.apple').innerHTML = 'pear'
  }    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
   if (document.querySelector('.apple')){
     document.querySelector('.cat').innerHTML = 'dog'
   }  // If the first p has an 'apple' class, replace cat's content with 'dog'
   var redapple = document.getElementsByClassName('apple')
   redapple[0].classList.add('red')
  //  document.querySelector('.apple').red
    // Make apple red
    var balloonfirst = document.getElementsByClassName('balloon')
    balloonfirst[0].setAttribute('class', '')
    // Make balloon less balloon-like

  </script>
  <script src="classlist-1.js"></script>
</body>
</html>
