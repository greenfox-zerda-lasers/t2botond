<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <script>
    var buttonhandler = document.querySelector('button')
      buttonhandler.addEventListener('click', function(e){
      var list = document.querySelectorAll('li')
      var content = document.querySelector('.result')
      var count = 0
      list.forEach(function(a){ count++ })
      content.textContent = count
    })

    // On the click of the button,
    // Count the items in the list
    // And display the result in the result element.
  </script>
  <script src="events-2.js"></script>
</body>
</html>
