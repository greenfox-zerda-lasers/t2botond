<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <script>
  var calc = document.querySelector('button');
  calc.addEventListener('click', function(e){
    document.querySelector('.result').innerHTML = document.querySelectorAll('li').length;
  })
    // On the click of the button,
    // Count the items in the list
    // And display the result in the result element.
  </script>
  <script src="events-2.js"></script>
</body>
</html>
