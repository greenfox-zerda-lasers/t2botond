<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    var item = document.querySelector('li')
    document.querySelector('ul').removeChild(item)
    // Remove the king from the list.
    for (var i = 0; i < 3; i++){
      var litem = document.createElement('li')
      litem.textContent = 'The Fox'
      document.querySelector('ul').appendChild(litem);
    }
    // Add 3 list items saying 'The Fox' to the list.
  </script>
  <!-- <script src="createelement-2.js"></script> -->
</body>
</html>
