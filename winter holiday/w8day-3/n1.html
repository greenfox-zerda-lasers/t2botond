<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var lasttry = new XMLHttpRequest();
      lasttry.open('GET', 'http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC', true);
      lasttry.send()
      lasttry.onreadystatechange = redd;


      function redd() {
        console.log(lasttry.readyState);
        if (lasttry.readyState == XMLHttpRequest.DONE){
          var imalist = JSON.parse(lasttry.response).data;
          console.log(imalist);

          for(var i = 0; i < 3; i++){
          (function (p){
            var ima = document.createElement('img');
            ima.setAttribute('src',imalist[p].images.original_still.url);
            document.querySelector('body').appendChild(ima);
            ima.addEventListener('click', function(klj){
              ima.setAttribute('src',imalist[p].images.original.url);
            })

          })(i);
          }
        }
      }
        redd();
    </script>

  </body>
</html>
