<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>no</title>
  </head>
  <body>
    <script>
      var httpRequest = new XMLHttpRequest();
      httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC', true);
      httpRequest.send();
      httpRequest.onreadystatechange = readyfunction;


      function readyfunction(rsp){
        console.log(httpRequest.readyState);

        if (httpRequest.readyState === XMLHttpRequest.DONE){
          console.log(JSON.parse(httpRequest.response));

          var link = JSON.parse(httpRequest.response).data;

        for(var i = 0; i < 5; i++){
          ( function (sheep){
          var pic = document.createElement('img');
          pic.setAttribute('src', link[sheep].images.original_still.url);
          document.querySelector('body').appendChild(pic);

          pic.addEventListener('click', function(e){
            e.target.setAttribute('src',link[sheep].images.original.url);
          })
      })(i)
    }
  }}
    </script>
  </body>
</html>
