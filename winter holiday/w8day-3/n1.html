<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bcdq</title>
  </head>
  <body>
    <script>

    let cica = new XMLHttpRequest();
    cica.open('GET', 'http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC', true);
    cica.send();
    cica.onreadystatechange = csinal;

    function csinal(){
      if (cica.readyState === XMLHttpRequest.DONE){
        var resli = JSON.parse(cica.response).data;

        for(var w = 0; w < 5; w++ ){
        (function (ppp){
          var pi = document.createElement('img');
          pi.setAttribute('src',resli[ppp].images.original_still.url);
          document.querySelector('body').appendChild(pi);
          pi.addEventListener('click', function(kk){
            kk.target.setAttribute('src',resli[ppp].images.original.url);
          })
        })(w)
        }
      }
    }
    </script>
  </body>
</html>
